<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="https://play.workadventu.re/iframe_api.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        body {
            color: white;
            background: #1B1B29;
        }

    </style>
</head>
<body>
    <div id="productList" style="padding:10px;width: 100%;display:flex;gap:10px;flex-direction: column;align-items: center">


    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    WA.onInit().then(() => {
     console.log(WA.player.state.cart);

     for(let item of WA.player.state.cart){
         let product = document.createElement('div');
         product.innerHTML = `
         <div class="card" style="width: 18rem;">
            <img src="${item.featuredImage.originalSrc}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <p class="card-text">${item.description}</p>
                <p class="card-text">Quantit√© : ${item.quantity}</p>
                <a href="#" class="btn danger">Supprimer du panier</a>
            </div>
        </div>
         `;
         console.log(product);
         document.getElementById('productList').appendChild(product);
     }
    }).catch(e => console.error(e));

</script>
</body>
</html>
